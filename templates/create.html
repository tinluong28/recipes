<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipes</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container mt-3">
      <nav class="navbar row">
        <h1>Welcome {{ user.user_name }}</h1>
        <div class="text-right row">
          <a href="/dashboard" class="nav-link">Dashboard</a>
          <a href="/review" class="nav-link">Review</a>
          <a href="/logout" class="nav-link">Logout</a>
        </div>
      </nav>
      <div class="container">
        <div class="card card col-md-10 m-2">
          <div class="card-body">
            <h3 class="card-title">Create a recipe</h3>
            <form action="/create_recipe" method="POST">
              <div class="form-group">
                <label for="recipe_name">Recipe Name:</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="recipe_name"
                />
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  id="description"
                />
              </div>
              <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" class="form-control"></textarea>
              </div>
              <div class="form-group row">
                <label for="instructions" class="col-md-3"
                  >Under 30 minutes to prepare?</label
                >

                <div class="form-check form-check-inline">
                  <div class="col-md-8">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="under30"
                      id="inlineRadio1"
                      value="Yes"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Yes</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="under30"
                      id="inlineRadio1"
                      value="No"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >No</label
                    >
                  </div>
                </div>
              </div>
              <button class="btn btn-md btn-primary" type="submit">
                CREATE
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
